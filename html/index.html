<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Pipes</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen" class="screen active">
            <h1>SPACE PIPES</h1>
            <p>Восстановите систему воздуховода на космической станции!</p>

            <div class="input-group">
                <input type="text" id="player-name" placeholder="Введите ваше имя" maxlength="20">
            </div>

            <button id="start-button" disabled>Начать игру</button>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="timer">
                    <span>Время: </span>
                    <span id="timer">02:00</span>
                </div>
                <div class="score">
                    <span>Баллы: </span>
                    <span id="score">0</span>
                </div>
                <div class="player-info">
                    <span>Игрок: </span>
                    <span id="current-player"></span>
                </div>
            </div>

            <div class="game-content">
                <div class="game-board" id="game-board">

                </div>

                <div class="game-guide">
                    <h3>Как играть:</h3>
                    <p>Кликайте на трубы, чтобы повернуть их на 90 градусов</p>
                    <p>Соедините начало с концом </p>
                    <p>У вас есть 2 минуты!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../game.js"></script>
</body>
</html>
